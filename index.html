<body>
    <div class="mainCont" id="mainCont">
        <div class="header" id="header">
            <h1 class="headerText" id="headerText">Network</h1>
        </div>
        <h1 class="feedHead" id="feedHead">Your Feed</h1>
        <div class="cardCase" id="cardCase">
            <div class="col" id="col1">
                <div class="userCard" id="userCard">
                    <img src="./pics/ProfilePic.png" alt="A picture of a bearded man smiling like a goon" class="userImg" id="profilePic">
                    <a href="#" class="link">Change your avatar</a>
                    <h3 class="userName" id="userName">Sean Caylor</h3>
                </div>
            </div>
            <div class="col" id="col2">
                <div class="feedCard" id="feedCard">
                    <div class="feedCardHead" id="feedCardHead">
                        <h3 class="name" id="name1">Neil M</h3>
                        <h4 class="likes" id="likes1"><span id="likeCount1"></span> like(s)</h4>
                        <button class="likeButton" id="lButton1" onclick="addALike(1)">Like</button>
                    </div>
                    <p class="feedCardContent" id="fCContent1">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="feedCard" id="feedCard">
                    <div class="feedCardHead" id="feedCardHead">
                        <h3 class="name" id="name2">Nichole K</h3>
                        <h4 class="likes" id="likes2"><span id="likeCount2"></span> like(s)</h4>
                        <button class="likeButton" id="lButton2"onclick="addALike(2)">Like</button>
                    </div>
                    <p class="feedCardContent" id="fCContent2">Just finished my <a href="#">next comic,</a> check it out.</p>
                </div>
                <div class="feedCard" id="feedCard">
                    <div class="feedCardHead" id="feedCardHead">
                        <h3 class="name" id="name3">Jim R</h3>
                        <h4 class="likes" id="likes3"><span id="likeCount3"></span> like(s)</h4>
                        <button class="likeButton" id="lButton3" onclick="addALike(3)">Like</button>
                    </div>
                    <p class="feedCardContent" id="fCContent3">I can't stop listening to the <a href="https://www.youtube.com/watch?v=iCFOcqsnc9Y">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
